<div class="row" #container>
  <div class="col-12">
    <ng-container *ngIf="(products)?.length">
      <div class="row" 
      infiniteScroll 
      [infiniteScrollDistance]="1" 
      [infiniteScrollThrottle]="100" 
      (scrolled)="paginateOnScroll.emit(true)">
        <div class="col-12 col-sm-6 col-md-6 col-lg-4" *ngFor="let product of products">
            <app-product [product]="product"></app-product>
          </div>
      </div>
    </ng-container >
  </div>
</div>
